language: python
cache: pip
sudo: false

branches:
  # to disable duplicated builds from PR/branches
  only:
    - "master"
    - "develop"

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - DJANGO=1.11
  - DJANGO=2.2
  - DJANGO=master

matrix:
  fast_finish: true
  exclude:
    - { python: "2.7", env: DJANGO=master }
    - { python: "2.7", env: DJANGO=2.2 }
    - { python: "3.5", env: DJANGO=master }
    - { python: "3.5", env: DJANGO=2.2 }

  allow_failures:
    - env: DJANGO=master

script:
  - tox

install:
  - pip install tox tox-travis

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

notifications:
  email: false
